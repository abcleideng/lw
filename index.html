}

function analyzeData() {
    const inputData = document.getElementById('inputData').value;
    if (!inputData.trim()) {
        alert('è¯·è¾“å…¥è¦åˆ†æçš„æ•°æ®');
        return;
    }
    // ç”¨æ­£åˆ™å…¨é‡æå–æ¯ä¸ªç”¨æˆ·å—
    const userBlocks = [];
    const userBlockRegex = /([^\n]+,\s*\[\d{4}\/\d{1,2}\/\d{1,2}.*?)(?=(?:[^\n]+,\s*\[\d{4}\/\d{1,2}\/\d{1,2})|$)/gs;
    let match;
    while ((match = userBlockRegex.exec(inputData)) !== null) {
        userBlocks.push(match[1].trim());
    }

    currentResults = [];
    let total_1_4_8_12 = 0;
    let total_4_8_12 = 0;
    let total_8_12 = 0;
    let total_12only = 0;
    let total_1 = 0, total_4 = 0, total_8 = 0, total_12 = 0;

    userBlocks.forEach(block => {
        if (!block.trim()) return;
        const lines = block.trim().split('\n');
        const userLine = lines[0];
        const user = userLine.split(',')[0].trim();
        const dateMatch = userLine.match(/\[(\d{4}\/\d{1,2}\/\d{1,2})/);
        const date = dateMatch ? dateMatch[1] : getTodayStr();

        // ç»Ÿè®¡æœ¬ç”¨æˆ·çš„ç å‡ºç°æ¬¡æ•°
        let user_1 = 0, user_4 = 0, user_8 = 0, user_12 = 0;
        let has1 = false, has4 = false, has8 = false, has12 = false;
        lines.forEach(line => {
            if (/1ç [ï¼š:][^\n]*âœ˜/.test(line)) { user_1++; has1 = true; }
            if (/4ç [ï¼š:][^\n]*âœ˜/.test(line)) { user_4++; has4 = true; }
            if (/8ç [ï¼š:][^\n]*âœ˜/.test(line)) { user_8++; has8 = true; }
            if (/12ç [ï¼š:ï¼Œ,\. ]*[^\n]*âœ˜/.test(line)) { user_12++; has12 = true; }
        });
        total_1 += user_1;
        total_4 += user_4;
        total_8 += user_8;
        total_12 += user_12;

        // ç»„åˆç±»å‹åˆ¤å®šï¼Œä¼˜å…ˆçº§ï¼š1+4+8+12 > 4+8+12 > 8+12 > 12only
        let comboType = '';
        if (has1 && has4 && has8 && has12) {
            comboType = '1+4+8+12';
            total_1_4_8_12 += 1;
        } else if (!has1 && has4 && has8 && has12) {
            comboType = '4+8+12';
            total_4_8_12 += 1;
        } else if (!has1 && !has4 && has8 && has12) {
            comboType = '8+12';
            total_8_12 += 1;
        } else if (!has1 && !has4 && !has8 && has12) {
            comboType = '12ç å•ç‹¬';
            total_12only += 1;
        } else {
            comboType = 'å…¶å®ƒ';
        }

        // åªè¦æœ‰12ç å°±ç»Ÿè®¡
        if (has12) {
            currentResults.push({
                user: user,
                date: date,
                comboType: comboType,
                code1: user_1,
                code4: user_4,
                code8: user_8,
                code12: user_12,
                inputData: block.trim()

        }
    });

    // å±•ç¤ºæ‰€æœ‰ç”¨æˆ·çš„ç»“æœ
    let html = '';
    currentResults.forEach(r => {
        html += `
        <div class="result-item">
            <h3>${r.user}ï¼ˆ${r.date}ï¼‰</h3>
            <div>ç»„åˆç±»å‹: <span class="count">${r.comboType}</span></div>
            <div>1ç å‡ºç°æ¬¡æ•°: <span class="count">${r.code1}</span></div>

            <div>12ç å‡ºç°æ¬¡æ•°: <span class="count">${r.code12}</span></div>
        </div>
        `;
    });
    html += `
    <div class="total-count">
        æ‰€æœ‰ç”¨æˆ·ç»„åˆç»Ÿè®¡ï¼š<br>
        1+4+8+12ç»„åˆï¼š<b>${total_1_4_8_12}</b> äººï¼Œ
        4+8+12ç»„åˆï¼š<b>${total_4_8_12}</b> äººï¼Œ
        8+12ç»„åˆï¼š<b>${total_8_12}</b> äººï¼Œ
        12ç å•ç‹¬ï¼š<b>${total_12only}</b> äººï¼Œ
        æ€»è®¡ï¼š<b>${total_1_4_8_12 + total_4_8_12 + total_8_12 + total_12only}</b> äºº
    </div>
    <div class="total-count" style="margin-top:1em;">
        <b>æ‰€æœ‰ç”¨æˆ·1ç æ€»æ¬¡æ•°ï¼š</b>${total_1} æ¬¡ï¼Œ
        <b>4ç æ€»æ¬¡æ•°ï¼š</b>${total_4} æ¬¡ï¼Œ
        <b>8ç æ€»æ¬¡æ•°ï¼š</b>${total_8} æ¬¡ï¼Œ

function saveResult() {
    if (!currentResults || currentResults.length === 0) return;
    let history = JSON.parse(localStorage.getItem('lotteryHistory')) || [];
    let added = 0;
    const now = new Date();
    currentResults.forEach(result => {
        const alreadySaved = history.some(item => item.inputData === result.inputData);
        if (!alreadySaved) {
            // ç»Ÿè®¡æ¯ç§ç»„åˆå‡ºç°æ¬¡æ•°
            let count1 = result.comboType === '1+4+8+12' ? 1 : 0;
            let count4 = (result.comboType === '1+4+8+12' || result.comboType === '4+8+12') ? 1 : 0;
            let count8 = (result.comboType === '1+4+8+12' || result.comboType === '4+8+12' || result.comboType === '8+12') ? 1 : 0;
            let totalAll = (result.code1 || 0) + (result.code4 || 0) + (result.code8 || 0) + (result.code12 || 0);
            history.unshift({
                ...result,
                count1,
                count4,
                count8,
                totalAll
            });
            added++;

    // åªä¿ç•™60å¤©å†…çš„æ•°æ®
    history = history.filter(item => {
        let dateStr = item.date;

        if (!m) return false;

        return (now - d) / (1000 * 3600 * 24) < MAX_DAYS;

}

function updateVisualization() {

    function findBestRangeForGroup(dailyNumsArr, rangeLen = 18, targetRate = 0.7) {
        const totalDays = dailyNumsArr.length;

        for (let start = 1; start <= 49 - rangeLen + 1; start++) {
